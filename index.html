<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Profile</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo__container">
                <span class="logo">
                    LIKELION X MJU(SEOUL)
                </span>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="main-title__container">
            <div class="container">
                <h2 class="main-sub-title__text">
                    항상 노력하는 개발자 꿈나무
                </h2>

                <h4 class="main-title__text">
                    정유진
                </h4>
            </div>
        </div>

        <div class="main-content__container">
            <div class="container">
                <div class="profile-image__container">
                    <img src="./assets/images/profile.jpeg" alt="Profile Image">
                </div>

                <div class="profile-text__container">
                    <div class="profile-text__item">
                        <div class="profile-text__item__title">
                            이름
                        </div>

                        <div class="profile-text__item__content">
                            정유진
                        </div>
                    </div>

                    <div class="profile-text__item">
                        <div class="profile-text__item__title">
                            전공
                        </div>

                        <div class="profile-text__item__content">
                            융합소프트웨어학부 데이터테크놀로지전공
                        </div>
                    </div>

                    <div class="profile-text__item">
                        <div class="profile-text__item__title">
                            취미
                        </div>

                        <div class="profile-text__item__content">
                            노래 부르기 / 맛집 탐방
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <span class="copyright">
                © 2024. YuJin Jung. Co. all rights reserved.
            </span>
        </div>
    </footer>
</body>
</html>
